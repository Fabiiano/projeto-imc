<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="./js/script.js" defer type="module"></script>
</head>
<body>
  <div class="alert-error ">
    Digite somente números
  </div>

  <div class="container">
    <main class="card">
      <form action="">
        <h1 class="title">Cálculo de IMC</h1>

        <div class="input-wrapper">
          <label for="peso">Peso (kg)</label>
          <input 
            id="peso" 
            type="text"
            placeholder="60">
        </div>  

        <div class="input-wrapper">
          <label for="">Altura (cm)</label>
          <input 
            id="altura" 
            type="text"
            placeholder="165">
        </div>

        <button id="calcular">
          Calcular IMC 
          <img src="assets/arrow.svg" alt="seta branca apontando para a direita">
        </button>
      </form>
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
          <button class="close"><img src="assets/close.svg" alt="sinal de X para fechar o modal"></button>
          <span>Seu IMC é de X</span>
      </h2>
    </div>
  </div>
</body>
</html>
